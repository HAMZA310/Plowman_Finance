{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container-fluid">
        {% if name %}
            <h2> A share of {{ name }} ({{ symbol }}) costs {{ price }}!</h2>
        {% else %}
            <h2> No Record found against this symbol: {{ symbol }}! </h2>
        {% endif %}
    </div>
{% endblock %}
